<!doctype html>
<html lang="en" class="no-js">
  <head>
    {% include head.html %}
    {% include head/custom.html %}
  </head>

  <body>

    {% include browser-upgrade.html %}
    {% include masthead.html %}

    <div id="main" role="main">
      {% include sidebar.html %}
    
      <article class="page" itemscope itemtype="http://schema.org/CreativeWork">
        {% if page.title %}<meta itemprop="headline" content="{{ page.title | markdownify | strip_html | strip_newlines | escape_once }}">{% endif %}
        <div class="page__inner-wrap">
          <section class="page__content" itemprop="text">
            {{ content }}
          </section>
        </div>
      </article>
    </div>

    {% include scripts.html %}

    <!-- === 兔子代码放在这里最完美 (body结束之前) === -->
    <div id="wandering-rabbit" style="position: fixed; z-index: 9999; width: 80px; height: auto; pointer-events: none; left: 0; top: 0; transition: transform 0.2s;">
      <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExODhiNzY1MzY4OGQ2NTRiNDQ2NTRhN2Y4M2E4NTRhN2Y4M2E4NTRhJmN0PXM/3o7TKMt1VVNkHVyPaE/giphy.gif" style="width: 100%;">
    </div>

    <script>
      (function() {
        var rabbit = document.getElementById('wandering-rabbit');
        var x = 0;
        var y = 0;
        var stepX = 2; // 水平速度
        var stepY = 2; // 垂直速度
        var screenW = window.innerWidth - 80;
        var screenH = window.innerHeight - 80;

        function moveRabbit() {
          screenW = window.innerWidth - 80;
          screenH = window.innerHeight - 80;
          x += stepX;
          y += stepY;

          if (x > screenW || x < 0) {
            stepX = -stepX;
            rabbit.style.transform = (stepX > 0) ? "scaleX(1)" : "scaleX(-1)";
          }
          if (y > screenH || y < 0) {
            stepY = -stepY;
          }

          rabbit.style.left = x + 'px';
          rabbit.style.top = y + 'px';
          requestAnimationFrame(moveRabbit);
        }
        moveRabbit();
      })();
    </script>
    <!-- === 兔子代码结束 === -->

  </body>
</html>
